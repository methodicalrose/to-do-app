<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="text-center">
    <form id="userInput" name="userInput">
      <h1>Whacha Gotta Do?</h1>
      <input type="text" id="thingToDo" name="thingToDo">
      <button type="submit" id="submitBtn">Add To List</button>
    </form>
  </div>

  <div class="container text-center">
    <div class="row lists-container">
      <div class="col-xs-12 col-md-5">
        <h1>To Do</h1>
        <ul id="toDoList" class="text-justify list-box">

        </ul>
      </div>

      <div class="col-xs-12 col-md-5 col-md-offset-2">
        <h1>Done</h1>
        <ul id="doneList" class="text-justify list-box">
      
        </ul>
      </div>
    </div>
  </div>



  <scripts src="jquery-3.3.1.min.js"></scripts>
  <scripts src="bootstrap.min.js"></scripts>
  <scripts src="js/scripts.js"></scripts>
</body>
</html>
